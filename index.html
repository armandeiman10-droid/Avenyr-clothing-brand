<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avenyr Streetwear</title>

  <!-- Premium Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: fixed;
      width: 100%;
      top: 0;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    .logo img {
      height: 45px;
      width: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.25);
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #bbb;
    }

    /* Hamburger */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
    }

    .bar {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 70px;
        right: -100%;
        background: rgba(0, 0, 0, 0.95);
        height: 100vh;
        width: 60%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        transition: right 0.4s ease-in-out;
      }

      nav.active {
        right: 0;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #000 0%, #111 100%);
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .hero p {
      margin-top: 15px;
      color: #ccc;
      max-width: 600px;
    }

    /* Catalog Section */
    .catalog {
      background-color: #111;
      padding: 100px 60px;
      text-align: center;
    }

    .catalog h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .product {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .product p {
      color: #aaa;
      font-size: 0.95rem;
    }

    /* About & Contact */
    section {
      padding: 120px 60px;
      text-align: center;
    }

    /* Footer */
    footer {
      background: #000;
      padding: 40px;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 25px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <!-- Header -->
  <header>
    <a href="#home" class="logo">
      <img src="logoavenyr.jpg" alt="Avenyr Logo">
    </a>

    <div class="menu-toggle" id="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <nav id="navbar">
      <a href="#home">Home</a>
      <a href="#catalog">Catalog</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Avenyr Streetwear</h1>
    <p>Bold • Minimal • Premium — redefining modern streetwear culture through exclusive design.</p>
  </section>
